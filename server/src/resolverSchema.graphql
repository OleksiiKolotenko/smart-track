type User {
  id: ID!
  name: String!
  role: String!
  email: String!
  phone: Float!
  rooms: [String]
}

type Alert {
  id: ID!
  status: String!
  color: String!
}

type Room {
  id: ID!
  name: String!
  ownerId: String
  ownerName: String
}

type Query {
  getUsers: [User]
  getByRole(role: String!): [User]
  getAlerts: [Alert]
  getRooms: [Room]
  getRoomsById(ownerId: String): [Room]
}

type Mutation {
  createAlert(id: ID!, color: String!, status: String!): Alert!
  editAlert(color: String!, status: String!): Alert!
}
